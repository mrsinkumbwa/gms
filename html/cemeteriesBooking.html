<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cemeteriesBooking.css" />

    <title>Heavenly Tomb|Buy Graves</title>
</head>
<body>
    <section class="grave-booking-landing">
        <div class="form-container">
            <form>
                <div class="row">
                    <div class="col">
                        <h3 class="title">Billing Address</h3>
                        <div class="inputBox">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" placeholder="Enter Name">
                        </div>

                        <div class="inputBox">
                            <label for="name">Email</label>
                            <input type="text" id="email" placeholder="Enter Email">
                        </div>

                        <div class="inputBox">
                            <label for="name">Address</label>
                            <input type="text" id="address" placeholder="Enter Address">
                        </div>

                        <div class="inputBox">
                            <label for="name">City</label>
                            <input type="text" id="city" placeholder="Enter City">
                        </div>

                        <div class="flex">
                            <div class="inputBox">
                                <label for="region">Region</label>
                                <input type="text" id="city" placeholder="Enter City">
                            </div>
                            <div class="inputBox">
                                <label for="region">Zip Code</label>
                                <input type="text" id="zip" placeholder="XXX-XXX">
                            </div>
                            

                        </div>
                    </div>
                    <div class="col">
                        <h3 class="title">Payment</h3>
                        <div class="inputBox">
                            <label for="region">Payment Method</label>
                            <!--visa image-->
                            <input type="text" id="zip" placeholder="XXX-XXX">
                        </div>
                        <div class="inputBox">
                            <label for="">Number of Graves</label>
                            <input type="number" id="bookedGraves" placeholder="Number of Graves to book">
                        </div>
                        <div class="inputBox">
                            <label for="">Name of Card Holder</label>
                            <input type="text" id="cardName" placeholder="Enter Card Holder Name">
                        </div>

                        <div class="inputBox">
                            <label for="cardNum">Card Number</label>
                            <input type="number" id="cardNumber" placeholder="XXXX-XXXX-XXXX-XXXX" maxlength="19" >
                        </div>

                        <div class="inputBox">
                            <label for="">Exp Month</label>
                            <select name="" id="">
                                <option value>Choose month</option>
                                <option value="January">January</option>
                                <option value="February">February</option>
                                <option value="March">March</option>
                                <option value="April">April</option>
                                <option value="May">May</option>
                                <option value="June">June</option>
                                <option value="July">July</option>
                                <option value="August">August</option>
                                <option value="September">September</option>
                                <option value="October">October</option>
                                <option value="November">November</option>
                                <option value="December">December</option>

                            </select>
                        </div>

                        <div class="inputBox">
                            <label for="">Exp Year</label>
                            <select name="" id="">
                                <option value>Choose month</option>
                                <option value="2023">2023</option>
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                                <option value="2026">2026</option>
                                <option value="2027">2027</option>
                                <option value="2028">2028</option>
                                <option value="2029">2029</option>
                                <option value="2030">2030</option>
                                <option value="2031">2031</option>
                                <option value="2032">2032</option>
                                <option value="2033">2031</option>
                                <option value="2034">2034</option>

                            </select>
                        </div>

                        <div class="inputBox">
                            <label for="cvv">CVV</label>
                            <input type="number" id="cvv" placeholder="XXXX" maxlength="19" >
                        </div>



                    </div>
                </div>
                <input type="submit" value="Proceed to Checkout" class="submit-btn">
            </form>
        </div>
    </section>

    <script src="../js/cemeteriesBooking.js"></script>
</body>
</html>
